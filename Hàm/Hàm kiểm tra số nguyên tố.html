<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function  isPrime(number){
            if(number<2){
                return false;
            }
        for (let i = 2; i <number.length ; i++) {
            if(number % i ==0){
                return false;
            }
        }
        return true;
    }

</script>
</body>

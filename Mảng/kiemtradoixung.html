<script>
    let str = "abcedcba";
    function ischeck(str){
        for (let i = 0; i <str.length/2 ; i++) {
            if(str[i]!==str[str.length - 1 - i]){
                return false;
            }
        }
        return true;
    }
    alert(ischeck(str))

</script>
